        - – ? Ё Ө Ң Ү Ъ ! , .
        Й Ц У К Е Н Г Ш Щ З Х
        Ф Ы В А П Р О Л Д Ж Э
        \s{shift} Я Ч С М И Т Ь Б Ю \s{backspace}
