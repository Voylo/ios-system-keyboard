        [ ! " № % : , . ; ( ) _ +
          Й Ө У К Е Н Г Ш Ә З Х Ү Һ
          Ф Ы В А П Р О Л Д Ң Э
          Я Ч С М И Т Җ Б Ю ,
      caps: |
        ] 1 2 3 4 5 6 7 8 9 0 - =
          Й Ө У К Е Н Г Ш Ә З Х Ү Һ
          Ф Ы В А П Р О Л Д Ң Э
          Я Ч С М И Т Җ Б Ю .
      caps+shift: *SHIFT
      alt: &ALT |
        ] ! @ # $ % ^ & * { } – »
          ј ц ® ҡ † њ ғ ѕ щ ‘ “ ъ ё
          ƒ ы ћ ÷ © ₽ ° љ ∆ ж э
          ђ ≈ ≠ µ и ™ ь ≤ ≥ “
      alt+shift: |
        [ | " £ € ∞ ¬ ¶ √ ' ` — «
          Ј Ц ® Ҡ † Њ Ғ Ѕ Ў ’ ” Ъ Ё
          Ƒ Ы Ћ ÷ © ₽ • Љ ∆ Ж Э
          Ђ ≈ ≠ µ И ™ Ь < > „
      alt+caps: *ALT
      cmd: &CMD |
        ` 1 2 3 4 5 6 7 8 9 0 - =
          q w e r t y u i o p [ ] \
          a s d f g h j k l ; '
          z x c v b n m , . /
      cmd+shift: &CMD+SHIFT |
        ~ ! @ # $ % ^ & * ( ) _ +  
          Q W E R T Y U I O P { } |
          A S D F G H J K L : "
          Z X C V B N M < > ?
      cmd+alt: *CMD
      cmd+alt+shift: *CMD+SHIFT
  deadKeys:
    alt: []
    alt+caps: []

