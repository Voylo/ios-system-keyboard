        1 2 3 4 5 6 7 8 9 0
        - / : ; ( ) ₽ & @ "
        \s{shiftSymbols} \s{spacer:0.25} . , ? ! ' \s{spacer:0.25} \s{backspace}
      symbols-2: |
        [ ] { } # % ^ * + =
        _ \ | ~ < > $ € ¥ •
        \s{shiftSymbols} \s{spacer:0.25} . , ? ! ' \s{spacer:0.25} \s{backspace}
